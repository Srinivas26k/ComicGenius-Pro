<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComicGenius Pro - AI-Powered Comic Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^0.7.0"
      }
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">ComicGenius Pro</h1>
            <p class="text-lg text-gray-600">AI-Powered Comic Creator with Character Consistency</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Character Creation Section -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-4 text-gray-800">Create Your Character</h2>
                <div class="mb-4">
                    <canvas id="characterCanvas" width="400" height="300" class="border-2 border-gray-300 rounded w-full"></canvas>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="characterDescription">
                        Character Description
                    </label>
                    <textarea id="characterDescription" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="3" placeholder="Describe your character (e.g., 'A brave superhero with a red cape and blue mask')"></textarea>
                </div>
                <div class="flex space-x-2">
                    <button id="drawCharacterBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Draw Character
                    </button>
                    <button id="generateCharacterBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                        Generate Character
                    </button>
                    <button id="clearCharacterBtn" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                        Clear
                    </button>
                </div>
            </div>

            <!-- Comic Creation Section -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-4 text-gray-800">Create Comic Panels</h2>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="sceneDescription">
                        Scene Description
                    </label>
                    <textarea id="sceneDescription" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="3" placeholder="Describe the scene (e.g., 'Our hero flies over the city skyline at sunset')"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="panelCount">
                        Number of Panels
                    </label>
                    <select id="panelCount" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="3">3 Panels</option>
                        <option value="4" selected>4 Panels</option>
                        <option value="5">5 Panels</option>
                    </select>
                </div>
                <button id="generateComicBtn" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded w-full">
                    Generate Comic
                </button>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden mt-8 text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-500"></div>
            <p class="mt-4 text-lg text-gray-700">Creating your comic masterpiece...</p>
        </div>

        <!-- Comic Display Area -->
        <div id="comicDisplay" class="mt-12 hidden">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Your Comic Strip</h2>
            <div id="comicPanels" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
            <div class="mt-8 text-center">
                <button id="downloadComicBtn" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded">
                    <i class="fas fa-download mr-2"></i>Download Comic
                </button>
            </div>
        </div>

        <!-- API Key Input -->
        <div class="mt-12 bg-white rounded-lg shadow-lg p-6 max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">API Configuration</h2>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="apiKey">
                    Gemini API Key
                </label>
                <input type="password" id="apiKey" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your Gemini API key">
                <p class="text-gray-600 text-xs mt-2">Get your API key from <a href="https://makersuite.google.com/app/apikey" target="_blank" class="text-blue-500 underline">Google AI Studio</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script src="ui-enhancements.js"></script>
</body>
</html>
